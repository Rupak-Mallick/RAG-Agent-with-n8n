# render.yaml
services:
  - type: web
    name: n8n-rag-agent
    plan: free
    docker:
      dockerfilePath: Dockerfile
    port: 5678
    envVars:
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
